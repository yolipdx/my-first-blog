<html>
    <head>
        <title>My Blog</title>
        <meta charset="utf-8">
    </head>
    <body>
        <section>
            {%for post in posts %}
                <p>published: {{ post.published_date}}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text | linebreaksbr}}</p>
            {% endfor %}
        </section>
    </body>
</html>
